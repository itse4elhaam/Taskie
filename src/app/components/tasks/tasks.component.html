<div class="rounded-lg border-2 border-gray-800 p-4">
  <h1 class="text-2xl m-10">Tasks: Double Click to turn off/On reminders.</h1>
  <app-add-task (onAddTask)="addTaskService($event)"></app-add-task>
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    (deleteTaskEvent)="deleteTasksService(task)"
    (onToggleReminder)="toggleReminderService(task)"
  >
  </app-task-item>
</div>
