<div
  [ngClass]="{ 'border-l-4': task.reminder }"
  class="text-2xl font-semibold font-mono uppercase mx-10 my-24 bg-gray-100 p-4 flex justify-between space-y-3 border-sky-500 rounded-lg cursor-pointer"
  (dblclick) = "ToggleReminderHandler(task)"
>
  <div class="grid space-y-3">
    <h3>{{ task.text }}</h3>
    <p>{{ task.day }}</p>
  </div>
  <button (click)="deleteTaskHandler(task)">
    <lucide-icon
      name="Trash"
      class="text-red-500 hover:text-red-700"
    ></lucide-icon>
  </button>
</div>
