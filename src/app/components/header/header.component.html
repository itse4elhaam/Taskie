<header class="flex m-4 justify-between">
  <h1 class="text-5xl font-bold font-mono uppercase">
    {{ title }}
  </h1>

  <!-- we can create custom events and then call them from here  -->
  <!-- we would want to send in some props like colors and text if we are to reuse this button -->
  <app-button
    *ngIf="hasRoute('/')"
    [bgColor]="showAddTask ? 'bg-red-500' : 'bg-sky-500'"
    [text]="showAddTask ? 'Close' : 'Add Task'"
    (btnClick)="toggleAddTask()"
  >
  </app-button>
</header>
